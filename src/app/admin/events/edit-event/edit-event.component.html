<div class="row" *ngIf="event">
  <div class="col-10">
    <h2>Edit Event</h2>
    <h3>{{ event.name }}</h3>
  </div>
  <div class="col-2">
    <a class="btn btn-info" [routerLink]="[ '/admin/events' ]">List Events</a>
  </div>
</div>

<ev-event-form [(event)]="event"></ev-event-form>

<div>
  <button class="btn btn-primary" (click)="updateEvent($event)">Save</button>
</div>
